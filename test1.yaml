

environment:
  python:
    version: "3.12.0"
    install_command: "brew install python"
  node:
    version: "16.17.0"
    install_command: "brew install node"
developer_tools:
  vscode:
    version: "1.75.0"
    install_command: "brew install --cask visual-studio-code"
  intellij:
    version: "2022.2"
    install_command: "brew install --cask intellij-idea"
  dbeaver:
    version: "22.3.2"
    install_command: "brew install --cask dbeaver-community"
